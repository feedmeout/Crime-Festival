        function withTimeout(promise, ms, errorMsg) {
            return Promise.race([
                promise,
                new Promise((_, reject) =>

            ]);
        }

        function isFirebaseReady() {

        async function saveToFirebase(teamName, data) {

                return true;

                return false;

                    5000,

                    return docSnap.data();

				testingMode: data.testingMode || false,
