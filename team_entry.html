<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Είσοδος Ομάδας</title>
	
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
          apiKey: "AIzaSyA_9_40aa_wO_19g-1bIrSB6742aMOPwjo",
          authDomain: "crime-festival-2025.firebaseapp.com",
          projectId: "crime-festival-2025",
          storageBucket: "crime-festival-2025.firebasestorage.app",
          messagingSenderId: "663770004335",
          appId: "1:663770004335:web:e42dbd983ab9b5277bc69a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseDB = db;
        window.firebaseDoc = doc;
        window.firebaseGetDoc = getDoc;
        window.firebaseReady = true;
        console.log("✅ Firebase connected in team_entry.html!");
    </script>
    
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: clamp(16px, 4vw, 20px);
    overflow-x: hidden;
}

.entry-box {
    background: white;
    padding: clamp(24px, 5vw, 40px);
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    max-width: 500px;
    width: 100%;
    text-align: center;
}

h1 {
    color: #1a1a2e;
    margin-bottom: 10px;
    font-size: clamp(22px, 5vw, 28px);
    line-height: 1.3;
}

.subtitle {
    color: #666;
    margin-bottom: clamp(20px, 4vw, 30px);
    font-size: clamp(13px, 3vw, 14px);
    line-height: 1.4;
}

.input-group {
    margin-bottom: clamp(16px, 3vw, 20px);
    text-align: left;
}

.input-group label {
    display: block;
    color: #333;
    font-weight: bold;
    margin-bottom: 8px;
    font-size: clamp(13px, 3vw, 14px);
}

input {
    width: 100%;
    padding: clamp(12px, 3vw, 15px);
    font-size: clamp(15px, 3.5vw, 16px);
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    min-height: 44px;
}

input:focus {
    outline: none;
    border-color: #ff6b00;
}

#teamName {
    text-transform: lowercase;
}

button {
    background: linear-gradient(135deg, #ff6b00 0%, #ff8800 100%);
    color: white;
    padding: clamp(12px, 3vw, 15px) clamp(24px, 6vw, 40px);
    border: none;
    border-radius: 10px;
    font-size: clamp(16px, 4vw, 18px);
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    min-height: 44px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 4px 15px rgba(255,107,0,0.3);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255,107,0,0.5);
}

button:active {
    transform: translateY(0);
}

button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.alert {
    padding: clamp(12px, 3vw, 15px);
    border-radius: 8px;
    margin-bottom: clamp(16px, 3vw, 20px);
    font-size: clamp(13px, 3vw, 14px);
    text-align: left;
    line-height: 1.5;
}

.alert-error {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    color: #721c24;
}

.alert-info {
    background: #d1ecf1;
    border: 1px solid #bee5eb;
    color: #0c5460;
}

.footer-hint {
    color: #999;
    font-size: clamp(11px, 2.5vw, 12px);
    margin-top: clamp(16px, 3vw, 20px);
    line-height: 1.4;
}

.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #ff6b00;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 10px;
    vertical-align: middle;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@media (hover: none) and (pointer: coarse) {
    button:hover {
        transform: none;
        box-shadow: 0 4px 15px rgba(255,107,0,0.3);
    }
    
    button:active {
        transform: scale(0.98);
    }
}

@media (max-width: 380px) {
    .entry-box {
        padding: 20px 16px;
    }
}
</style>

</head>
<body>
    <div class="entry-box">
        <h1>🔍 ΦΕΣΤΙΒΑΛ ΑΣΤΥΝΟΜΙΚΗΣ ΛΟΓΟΤΕΧΝΕΙΑΣ</h1>        
        <div id="alertBox"></div>
        
        <form onsubmit="enterGame(event)">
            <div class="input-group">
                <label for="teamName">ΟΝΟΜΑ ΟΜΑΔΑΣ *</label>
                <input 
                    type="text" 
                    id="teamName" 
                    autocomplete="off"
                    required
                >
            </div>
            
            <div class="input-group">
                <label for="memberName">ΤΟ ΟΝΟΜΑ ΣΑΣ *</label>
                <input 
                    type="text" 
                    id="memberName" 
                    autocomplete="off"
                    required
                >
<p style="font-size: 13px; color: #d97706; background: #fef3c7; padding: 10px 12px; border-radius: 6px; margin-top: 8px; line-height: 1.5; border-left: 3px solid #f59e0b;">
    Κάθε μέλος πρέπει να εισέλθει με <strong style="color: #b45309;">μοναδικό όνομα!</strong><br>
    Αν υπάρχουν συνονυμίες χρησιμοποιήστε κάποιο παρατσούκλι.
</p>
            </div>
            
            <div class="input-group">
                <label for="teamPassword">ΚΩΔΙΚΟΣ ΟΜΑΔΑΣ *</label>
                <input 
                    type="password" 
                    id="teamPassword" 
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="submit" id="enterBtn">
                ΕΝΑΡΞΗ ΜΥΣΤΗΡΙΟΥ
            </button>
        </form>
        
<p class="footer-hint">
    💡 Αν δεν έχετε στοιχεία σύνδεσης, επικοινωνήστε με τον διοργανωτή.
</p>
    </div>
    
    <script>
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type}">
                    ${type === 'error' ? '❌' : 'ℹ️'} ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('enterBtn');
            const teamInput = document.getElementById('teamName');
            const passwordInput = document.getElementById('teamPassword');
            
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>Επαλήθευση...';
                teamInput.disabled = true;
                passwordInput.disabled = true;
            } else {
                btn.disabled = false;
                btn.innerHTML = 'ΕΝΑΡΞΗ ΕΡΕΥΝΑΣ';
                teamInput.disabled = false;
                passwordInput.disabled = false;
            }
        }

        async function enterGame(event) {
            event.preventDefault();
            
            const teamName = document.getElementById('teamName').value.trim().toLowerCase();
            const memberName = document.getElementById('memberName').value.trim();
            const password = document.getElementById('teamPassword').value.trim();

            if (!teamName) {
                showAlert('Παρακαλώ εισάγετε το όνομα της ομάδας!');
                return;
            }

            if (!memberName) {
                showAlert('Παρακαλώ εισάγετε το όνομά σας!');
                return;
            }

            if (!password) {
                showAlert('Παρακαλώ εισάγετε τον κωδικό της ομάδας!');
                return;
            }
			
            if (!window.firebaseReady) {
                showAlert('Αναμονή σύνδεσης... Δοκιμάστε ξανά σε λίγο.', 'info');
                return;
            }

            setLoading(true);

            try {
                const docRef = window.firebaseDoc(window.firebaseDB, 'teams', teamName);
                const docSnap = await window.firebaseGetDoc(docRef);

                if (!docSnap.exists()) {
                    setLoading(false);
                    showAlert(`Η ομάδα "${teamName}" δεν βρέθηκε! Επικοινωνήστε με τον διοργανωτή.`);
                    return;
                }

                const teamData = docSnap.data();
                if (!teamData.password || teamData.password !== password) {
                    setLoading(false);
                    showAlert('Λάθος κωδικός! Προσπαθήστε ξανά.');
                    document.getElementById('teamPassword').value = '';
                    document.getElementById('teamPassword').focus();
                    return;
                }
				
                sessionStorage.setItem('teamCode', teamName);
                sessionStorage.setItem('memberName', memberName);
                sessionStorage.setItem('memberAuth', 'true');

                const preSurveyDoc = `${teamName}_pre_${memberName}`;
                const preSurveyRef = window.firebaseDoc(window.firebaseDB, 'surveys', preSurveyDoc);
                const preSurveySnap = await window.firebaseGetDoc(preSurveyRef);

                if (!preSurveySnap.exists()) {
                    alert('Πρώτα πρέπει να ολοκληρώσετε την προκαταρκτική έρευνα!');
                    window.location.href = `survey.html?team=${teamName}&member=${encodeURIComponent(memberName)}&type=pre`;
                } else {
                    console.log(`✅ Member authenticated: ${teamName}/${memberName}`);
                    window.location.href = `index.html?team=${teamName}`;
                }

            } catch (error) {
                setLoading(false);
                console.error('Login error:', error);
                showAlert('Σφάλμα σύνδεσης. Παρακαλώ δοκιμάστε ξανά.');
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            const storedTeam = sessionStorage.getItem('teamCode');
            const isAuthenticated = sessionStorage.getItem('memberAuth');
            
            if (storedTeam && isAuthenticated === 'true') {
                console.log('Already authenticated, redirecting...');
                window.location.href = `index.html?team=${storedTeam}`;
            }
        });
    </script>
</body>
</html>
