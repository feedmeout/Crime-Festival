<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Crime Festival 2025</title>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, getDocs, collection } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA_9_40aa_wO_19g-1bIrSB6742aMOPwjo",
            authDomain: "crime-festival-2025.firebaseapp.com",
            projectId: "crime-festival-2025",
            storageBucket: "crime-festival-2025.firebasestorage.app",
            messagingSenderId: "663770004335",
            appId: "1:663770004335:web:e42dbd983ab9b5277bc69a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.firebaseDB = db;
        window.firebaseGetDocs = getDocs;
        window.firebaseCollection = collection;
        
        console.log("✅ Firebase connected!");
        
        setTimeout(refreshLeaderboard, 500);
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #ff6b00 0%, #ff8800 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }

        .action-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b00 0%, #ff8800 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b00;
        }

        .leaderboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .leaderboard h2 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #ff6b00;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .leaderboard-table tr:hover {
            background: #f8f9fa;
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            width: 60px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .team-name {
            font-weight: bold;
            color: #1a1a2e;
            font-size: 16px;
            text-transform: uppercase;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .grade-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin: 2px;
        }

        .badge-correct {
            background: #d4edda;
            color: #155724;
        }

        .badge-incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .solution-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .solution-details h3 {
            color: #0f3460;
            margin-bottom: 15px;
        }

        .suspect-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff6b00;
        }

        .modal-header h2 {
            color: #1a1a2e;
            font-size: 24px;
        }

        .close-modal {
            font-size: 32px;
            cursor: pointer;
            color: #999;
            line-height: 1;
            background: none;
            border: none;
            padding: 0;
        }

        .close-modal:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .leaderboard-table {
                font-size: 12px;
            }
            
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px 5px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stat-card .value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 ΚΑΤΑΤΑΚΤΗΡΙΑ ΠΙΝΑΚΑ</h1>
            <p>Crime Festival 2025 - Leaderboard</p>
        </div>

        <div class="action-bar">
            <button class="btn btn-primary" onclick="refreshLeaderboard()">🔄 Ανανέωση</button>
            <a href="admin.html" class="btn btn-secondary">⬅️ Admin Panel</a>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Σύνολο Υποβολών</h3>
                <div class="value">-</div>
            </div>
            <div class="stat-card">
                <h3>Τέλειες Λύσεις</h3>
                <div class="value">-</div>
            </div>
            <div class="stat-card">
                <h3>Μέσος Όρος Βαθμών</h3>
                <div class="value">-</div>
            </div>
            <div class="stat-card">
                <h3>Μέσος Χρόνος</h3>
                <div class="value" style="font-size: 20px;">-</div>
            </div>
        </div>

        <div class="leaderboard">
            <h2>🏆 Κατάταξη Ομάδων</h2>
            <table class="leaderboard-table" id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Θέση</th>
                        <th>Ομάδα</th>
                        <th>Βαθμολογία</th>
                        <th>Βαθμός</th>
                        <th>Δράστες</th>
                        <th>Χρόνος</th>
                        <th>Prompts</th>
                        <th>Ενέργειες</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #666;">
                            Φόρτωση δεδομένων...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="solutionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTeamName">Λύση Ομάδας</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const CORRECT_SUSPECTS = ['konstantinos', 'georgios', 'eleni'];
        const SUSPECT_NAMES = {
            'maria': 'Παπαδοπούλου Μαρία',
            'konstantinos': 'Αναγνώστου Κωνσταντίνος',
            'eleni': 'Μαυρίδη Ελένη',
            'georgios': 'Πετρόπουλος Γεώργιος',
            'alexandra': 'Νικολάου Αλεξάνδρα',
            'suicide': 'Αυτοκτονία'
        };

        function getGrade(percentage) {
            if (percentage >= 90) return { name: 'DIAMOND 💎', color: '#00d4ff' };
            if (percentage >= 80) return { name: 'GOLD MEDAL 🥇', color: '#ffd700' };
            if (percentage >= 70) return { name: 'SILVER MEDAL 🥈', color: '#c0c0c0' };
            if (percentage >= 60) return { name: 'BRONZE MEDAL 🥉', color: '#cd7f32' };
            if (percentage >= 50) return { name: 'STAR ⭐', color: '#ffcc00' };
            if (percentage >= 40) return { name: 'CHECK ✓', color: '#28a745' };
            return { name: 'NO TROPHY', color: '#6c757d' };
        }

        function formatTime(ms) {
            if (!ms) return 'N/A';
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            const h = hours;
            const m = minutes % 60;
            const s = seconds % 60;
            
            if (h > 0) {
                return `${h}ω ${m}λ ${s}δ`;
            } else if (m > 0) {
                return `${m}λ ${s}δ`;
            } else {
                return `${s}δ`;
            }
        }

        async function refreshLeaderboard() {
            try {
                const querySnapshot = await window.firebaseGetDocs(
                    window.firebaseCollection(window.firebaseDB, 'teams')
                );
                
                const teams = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.solution) {
                        teams.push({
                            name: doc.id,
                            ...data
                        });
                    }
                });

                teams.sort((a, b) => b.solution.score - a.solution.score);

                displayLeaderboard(teams);
                displayStats(teams);

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardBody').innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; color: #dc3545; padding: 40px;">
                            ❌ Σφάλμα φόρτωσης δεδομένων
                        </td>
                    </tr>
                `;
            }
        }

        function displayStats(teams) {
            const statsCards = document.querySelectorAll('.stat-card .value');
            
            const totalTeams = teams.length;
            const perfectScores = teams.filter(t => {
                const suspects = t.solution.suspects || [];
                return suspects.length === 3 && 
                       suspects.includes('konstantinos') && 
                       suspects.includes('georgios') && 
                       suspects.includes('eleni');
            }).length;
            
            const avgScore = totalTeams > 0 
                ? Math.round(teams.reduce((sum, t) => sum + t.solution.score, 0) / totalTeams)
                : 0;
            
            const avgTime = totalTeams > 0
                ? formatTime(teams.reduce((sum, t) => sum + (t.solution.completionTimeMs || 0), 0) / totalTeams)
                : 'N/A';

            statsCards[0].textContent = totalTeams;
            statsCards[1].textContent = perfectScores;
            statsCards[2].textContent = avgScore;
            statsCards[3].textContent = avgTime;
        }

        function displayLeaderboard(teams) {
            const tbody = document.getElementById('leaderboardBody');
            
            if (teams.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #666;">
                            Δεν υπάρχουν υποβολές ακόμα
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = teams.map((team, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const solution = team.solution;
                const suspects = solution.suspects || [];
                
                let correctCount = 0;
                suspects.forEach(s => {
                    if (CORRECT_SUSPECTS.includes(s)) correctCount++;
                });
                
                const maxScore = solution.maxScore || 140;
                const percentage = Math.round((solution.score / maxScore) * 100);
                const grade = getGrade(percentage);

                return `
                    <tr>
                        <td class="rank ${rankClass}">${rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : rank}</td>
                        <td class="team-name">${team.name.toUpperCase()}</td>
                        <td class="score">${solution.score}/${maxScore}</td>
                        <td>
                            <span class="grade-badge" style="background: ${grade.color}; color: ${percentage >= 50 ? '#000' : '#fff'};">
                                ${grade.name}
                            </span>
                        </td>
                        <td>
                            ${suspects.map(s => `
                                <span class="badge ${CORRECT_SUSPECTS.includes(s) ? 'badge-correct' : 'badge-incorrect'}">
                                    ${SUSPECT_NAMES[s] || s}
                                </span>
                            `).join('')}
                        </td>
                        <td>${formatTime(solution.completionTimeMs)}</td>
                        <td>${solution.promptCount || 0}</td>
                        <td>
                            <button class="btn btn-primary" style="padding: 8px 16px; font-size: 12px;" onclick="viewSolution('${team.name}')">
                                👁️ Προβολή
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        window.viewSolution = async function(teamName) {
            try {
                const querySnapshot = await window.firebaseGetDocs(
                    window.firebaseCollection(window.firebaseDB, 'teams')
                );
                
                let teamData = null;
                querySnapshot.forEach((doc) => {
                    if (doc.id === teamName) {
                        teamData = doc.data();
                    }
                });

                if (!teamData || !teamData.solution) {
                    alert('Δεν βρέθηκαν δεδομένα για αυτή την ομάδα');
                    return;
                }

                const solution = teamData.solution;
                const suspects = solution.suspects || [];
                const maxScore = solution.maxScore || 140;
                const percentage = Math.round((solution.score / maxScore) * 100);
                const grade = getGrade(percentage);
                
                document.getElementById('modalTeamName').textContent = 
                    `Λύση Ομάδας: ${teamName.toUpperCase()}`;
                
                document.getElementById('modalContent').innerHTML = `
                    <div class="solution-details">
                        <h3>📊 Βαθμολογία</h3>
                        <div style="font-size: 32px; font-weight: bold; color: #28a745; margin: 15px 0;">
                            ${solution.score}/${maxScore} πόντοι
                        </div>
                        <div style="font-size: 20px; font-weight: bold; margin: 10px 0;">
                            <span style="background: ${grade.color}; color: ${percentage >= 50 ? '#000' : '#fff'}; padding: 8px 16px; border-radius: 8px;">
                                ${grade.name}
                            </span>
                            <span style="color: #666; margin-left: 10px;">(${percentage}%)</span>
                        </div>
                        
                        <h3 style="margin-top: 20px;">👥 Δράστες που επέλεξαν:</h3>
                        <div class="suspect-list">
                            ${suspects.map(s => `
                                <span class="badge ${CORRECT_SUSPECTS.includes(s) ? 'badge-correct' : 'badge-incorrect'}" style="font-size: 14px; padding: 8px 12px;">
                                    ${CORRECT_SUSPECTS.includes(s) ? '✔' : '✗'} ${SUSPECT_NAMES[s] || s}
                                </span>
                            `).join('')}
                        </div>

                        <h3 style="margin-top: 20px;">📝 Αιτιολόγηση:</h3>
                        <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; white-space: pre-wrap; line-height: 1.6;">
                            ${solution.justification || 'Δεν παρασχέθηκε αιτιολόγηση'}
                        </div>

                        <h3 style="margin-top: 20px;">⏱️ Στατιστικά:</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 10px;">
                            <div style="background: #e3f2fd; padding: 10px; border-radius: 8px;">
                                <strong>Χρόνος:</strong><br>${formatTime(solution.completionTimeMs)}
                            </div>
                            <div style="background: #e3f2fd; padding: 10px; border-radius: 8px;">
                                <strong>Prompts:</strong><br>${solution.promptCount || 0}
                            </div>
                            <div style="background: #e3f2fd; padding: 10px; border-radius: 8px;">
                                <strong>Υποβολή:</strong><br>${new Date(solution.submittedAt).toLocaleString('el-GR', {
                                    day: '2-digit',
                                    month: '2-digit',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                        </div>

                        <h3 style="margin-top: 20px;">🎯 Ανάλυση Βαθμολογίας:</h3>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 10px;">
                            ${solution.breakdown.map(item => {
                                const isNegative = item.includes('-') && (item.includes('✗') || item.includes('❌'));
                                const color = isNegative ? '#dc3545' : '#28a745';
                                return `
                                    <div style="padding: 8px; margin: 5px 0; background: white; border-left: 3px solid ${color}; border-radius: 4px;">
                                        ${item}
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        <div style="background: #e3f2fd; border: 2px solid #2196f3; padding: 15px; border-radius: 8px; margin-top: 20px;">
                            <h3 style="color: #0d47a1; margin-bottom: 10px;">ℹ️ Πληροφορίες για Admin:</h3>
                            <p style="color: #0d47a1; font-size: 13px;">
                                <strong>Σωστή Λύση:</strong> Συνεργατική δολοφονία από Αναγνώστου (CFO), Πετρόπουλος (Φύλακας), Μαυρίδη (Ερωμένη)
                            </p>
                            <p style="color: #0d47a1; font-size: 13px; margin-top: 8px;">
                                <strong>Σημείωση:</strong> Μην κοινοποιήσετε αυτή τη λύση σε ομάδες που δεν έχουν ολοκληρώσει!
                            </p>
                        </div>
                    </div>
                `;

                document.getElementById('solutionModal').classList.add('active');

            } catch (error) {
                console.error('Error loading solution:', error);
                alert('Σφάλμα φόρτωσης λύσης');
            }
        };

        window.closeModal = function() {
            document.getElementById('solutionModal').classList.remove('active');
        };

        window.refreshLeaderboard = refreshLeaderboard;

        document.getElementById('solutionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        setInterval(refreshLeaderboard, 30000);
    </script>
</body>
</html>
