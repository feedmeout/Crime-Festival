    <div id="solutionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTeamName">Λύση Ομάδας</h2>
                <button class="close-modal" onclick="closeModal()" aria-label="Close">&times;</button>

    <script>
        const CORRECT_SUSPECTS = ['konstantinos', 'georgios', 'eleni'];
        const SUSPECT_NAMES = {
            'maria': 'Παπαδοπούλου Μαρία',
            'konstantinos': 'Αναγνώστου Κωνσταντίνος',
            'eleni': 'Μαυρίδη Ελένη',
            'georgios': 'Πετρόπουλος Γεώργιος',
            'alexandra': 'Νικολάου Αλεξάνδρα',
            'suicide': 'Αυτοκτονία'
        };

        function getGrade(percentage) {
            if (percentage >= 90) return { name: 'ΑΡΧΙ-ΝΤΕΤΕΚΤΙΒΑΣ 🕵️', color: '#00d4ff' };
            if (percentage >= 80) return { name: 'ΑΝΩΤΕΡΟΙ ΑΝΑΚΡΙΤΕΣ 🎖️', color: '#ffd700' };
            if (percentage >= 70) return { name: 'ΝΤΕΤΕΚΤΙΒΑΣ 🔎', color: '#c0c0c0' };
            if (percentage >= 60) return { name: 'ΑΣΤΥΝΟΜΟΙ 👮', color: '#cd7f32' };
            if (percentage >= 50) return { name: 'ΕΡΕΥΝΗΤΕΣ 📋', color: '#ffcc00' };
            if (percentage >= 40) return { name: 'ΑΣΚΟΥΜΕΝΟΙ 🎓', color: '#28a745' };
            return { name: 'ΝΕΟΣΥΛΛΕΚΤΟΙ 🎯', color: '#6c757d' };
        }

        function formatTime(ms) {
            if (!ms) return 'N/A';
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            const h = hours;
            const m = minutes % 60;
            const s = seconds % 60;
            
            if (h > 0) {
                return `${h}ω ${m}λ ${s}δ`;
            } else if (m > 0) {
                return `${m}λ ${s}δ`;
            } else {
                return `${s}δ`;
            }
        }

        async function refreshLeaderboard() {
            try {
                const querySnapshot = await window.firebaseGetDocs(
                    window.firebaseCollection(window.firebaseDB, 'teams')
                );
                
                const teams = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.solution) {
                        teams.push({
                            name: doc.id,
                            ...data
                        });
                    }
                });

                teams.sort((a, b) => b.solution.score - a.solution.score);

                displayLeaderboard(teams);
                displayStats(teams);

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardBody').innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; color: #dc3545; padding: 40px;">
                            ❌ Σφάλμα φόρτωσης δεδομένων
                        </td>
                    </tr>
                `;
                document.getElementById('mobileCards').innerHTML = `
                    <div style="text-align: center; color: #dc3545; padding: 40px;">
                        ❌ Σφάλμα φόρτωσης δεδομένων
                    </div>
                `;
            }
        }

        function displayStats(teams) {
            const statsCards = document.querySelectorAll('.stat-card .value');
            
            const totalTeams = teams.length;
            const perfectScores = teams.filter(t => {
                const suspects = t.solution.suspects || [];
                return suspects.length === 3 && 
                       suspects.includes('konstantinos') && 
                       suspects.includes('georgios') && 
                       suspects.includes('eleni');
            }).length;
            
            const avgScore = totalTeams > 0 
                ? Math.round(teams.reduce((sum, t) => sum + t.solution.score, 0) / totalTeams)
                : 0;
            
            const avgTime = totalTeams > 0
                ? formatTime(teams.reduce((sum, t) => sum + (t.solution.completionTimeMs || 0), 0) / totalTeams)
                : 'N/A';

            statsCards[0].textContent = totalTeams;
            statsCards[1].textContent = perfectScores;
            statsCards[2].textContent = avgScore;
            statsCards[3].textContent = avgTime;
        }

        function displayLeaderboard(teams) {
            const tbody = document.getElementById('leaderboardBody');
            const mobileCards = document.getElementById('mobileCards');
            
            if (teams.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #666;">
                            ΔΕΝ ΥΠΑΡΧΟΥΝ ΥΠΟΒΟΛΕΣ ΑΚΟΜΑ
                        </td>
                    </tr>
                `;
                mobileCards.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        ΔΕΝ ΥΠΑΡΧΟΥΝ ΥΠΟΒΟΛΕΣ ΑΚΟΜΑ
                    </div>
                `;
                return;
            }
			
            tbody.innerHTML = teams.map((team, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const solution = team.solution;
                const suspects = solution.suspects || [];
                
                let correctCount = 0;
                suspects.forEach(s => {
                    if (CORRECT_SUSPECTS.includes(s)) correctCount++;
                });
                
                const maxScore = solution.maxScore || 140;
                const percentage = Math.round((solution.score / maxScore) * 100);
                const grade = getGrade(percentage);

                return `
                    <tr>
                        <td class="rank ${rankClass}">${rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : rank}</td>
                        <td class="team-name">${team.name.toUpperCase()}</td>
                        <td class="score">${solution.score}/${maxScore}</td>
                        <td>
                            <span class="grade-badge" style="background: ${grade.color}; color: ${percentage >= 50 ? '#000' : '#fff'};">
                                ${grade.name}
                            </span>
                        </td>
                        <td>
                            ${suspects.map(s => `
                                <span class="badge ${CORRECT_SUSPECTS.includes(s) ? 'badge-correct' : 'badge-incorrect'}">
                                    ${SUSPECT_NAMES[s] || s}
                                </span>
                            `).join('')}
                        </td>
                        <td>${formatTime(solution.completionTimeMs)}</td>
                        <td>${solution.promptCount || 0}</td>
                        <td>
                            <button class="btn btn-primary" style="padding: 8px 16px; font-size: 12px; min-height: 36px;" onclick="viewSolution('${team.name}')">
                                👁️ Προβολή
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            mobileCards.innerHTML = teams.map((team, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const solution = team.solution;
                const suspects = solution.suspects || [];
                
                const maxScore = solution.maxScore || 140;
                const percentage = Math.round((solution.score / maxScore) * 100);
                const grade = getGrade(percentage);

                const rankEmoji = rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : `#${rank}`;

                return `
                    <div class="team-card">
                        <div class="card-header">
                            <div class="card-rank ${rankClass}">${rankEmoji}</div>
                            <div class="card-team-name">${team.name.toUpperCase()}</div>
                            <div class="card-score">${solution.score}/${maxScore}</div>
                        </div>

                        <div class="card-row">
                            <div class="card-label">Τίτλος</div>
                            <div class="card-value">
                                <span class="grade-badge" style="background: ${grade.color}; color: ${percentage >= 50 ? '#000' : '#fff'};">
                                    ${grade.name}
                                </span>
                            </div>
                        </div>

                        <div class="card-row">
                            <div class="card-label">Δράστες</div>
                            <div class="card-suspects">
                                ${suspects.map(s => `
                                    <span class="badge ${CORRECT_SUSPECTS.includes(s) ? 'badge-correct' : 'badge-incorrect'}">
                                        ${SUSPECT_NAMES[s] || s}
                                    </span>
                                `).join('')}
                            </div>
                        </div>

                        <div class="card-row">
                            <div class="card-label">Χρόνος</div>
                            <div class="card-value">${formatTime(solution.completionTimeMs)}</div>
                        </div>

                        <div class="card-row">
                            <div class="card-label">Prompts</div>
                            <div class="card-value">${solution.promptCount || 0}</div>
                        </div>

                        <div class="card-actions">
                            <button class="btn btn-primary" onclick="viewSolution('${team.name}')">
                                👁️ Προβολή Λύσης
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.viewSolution = async function(teamName) {
            try {
                const querySnapshot = await window.firebaseGetDocs(
                    window.firebaseCollection(window.firebaseDB, 'teams')
                );
                
                let teamData = null;
                querySnapshot.forEach((doc) => {
                    if (doc.id === teamName) {
                        teamData = doc.data();
                    }
                });

                if (!teamData || !teamData.solution) {
                    alert('Δεν βρέθηκαν δεδομένα για αυτή την ομάδα');
                    return;
                }

                const solution = teamData.solution;
                const suspects = solution.suspects || [];
                const maxScore = solution.maxScore || 140;
                const percentage = Math.round((solution.score / maxScore) * 100);
                const grade = getGrade(percentage);
                const hasSuicide = suspects.includes('suicide');
                const hasKiller = suspects.some(s => s !== 'suicide');
                const isContradiction = hasSuicide && hasKiller;
                
                document.getElementById('modalTeamName').textContent = 
                    `Λύση Ομάδας: ${teamName.toUpperCase()}`;
                
                document.getElementById('modalContent').innerHTML = `
                    <div class="solution-details">
                        <h3>📊 Βαθμολογία</h3>
                        <div style="font-size: clamp(22px, 5vw, 32px); font-weight: bold; color: ${solution.score === 0 ? '#dc3545' : '#28a745'}; margin: 15px 0;">
                            ${solution.score}/${maxScore} πόντοι
                        </div>
                        <div style="font-size: clamp(15px, 3.5vw, 20px); font-weight: bold; margin: 10px 0;">
                            <span style="background: ${grade.color}; color: ${percentage >= 50 ? '#000' : '#fff'}; padding: 8px 16px; border-radius: 8px;">
                                ${grade.name}
                            </span>
                            <span style="color: #666; margin-left: 10px;">(${percentage}%)</span>
                        </div>
                        
                        ${isContradiction ? `
                            <div style="background: #f8d7da; border: 2px solid #dc3545; padding: 15px; border-radius: 8px; margin: 15px 0;">
                                <strong style="color: #721c24;">⚠️ ΛΟΓΙΚΗ ΑΝΤΙΦΑΣΗ:</strong>
                                <p style="color: #721c24; margin: 5px 0;">Η ομάδα επέλεξε ταυτόχρονα δολοφονία ΚΑΙ αυτοκτονία</p>
                            </div>
                        ` : ''}
                        
                        <h3 style="margin-top: 20px;">👥 Δράστες που επέλεξαν:</h3>
                        <div class="suspect-list">
                            ${suspects.map(s => `
                                <span class="badge ${CORRECT_SUSPECTS.includes(s) ? 'badge-correct' : 'badge-incorrect'}" style="font-size: clamp(12px, 2.5vw, 14px); padding: 8px 12px;">
                                    ${CORRECT_SUSPECTS.includes(s) ? '✔' : '✗'} ${SUSPECT_NAMES[s] || s}
                                </span>
                            `).join('')}
                        </div>

                        <h3 style="margin-top: 20px;">🔍 Αιτιολόγηση:</h3>
                        <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; white-space: pre-wrap; word-wrap: break-word; line-height: 1.6; max-height: 300px; overflow-y: auto; font-size: clamp(12px, 2.5vw, 14px);">
                            ${solution.justification || 'Δεν παρασχέθηκε αιτιολόγηση'}
                        </div>

                        <h3 style="margin-top: 20px;">⏱️ Στατιστικά:</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(min(130px, 100%), 1fr)); gap: 10px; margin-top: 10px;">
                            <div style="background: #e3f2fd; padding: 12px; border-radius: 8px;">
                                <strong>Χρόνος:</strong><br>${formatTime(solution.completionTimeMs)}
                            </div>
                            <div style="background: #e3f2fd; padding: 12px; border-radius: 8px;">
                                <strong>Prompts:</strong><br>${solution.promptCount || 0}
                            </div>
                            <div style="background: #e3f2fd; padding: 12px; border-radius: 8px;">
                                <strong>Υποβολή:</strong><br>${new Date(solution.submittedAt).toLocaleString('el-GR', {
                                    day: '2-digit',
                                    month: '2-digit',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                        </div>

<h3 style="margin-top: 25px; margin-bottom: 15px;">🎯 Αναλυτική Βαθμολογία:</h3>
<div style="background: #f8f9fa; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: clamp(11px, 2vw, 13px); line-height: 1.7; max-height: 400px; overflow-y: auto; word-wrap: break-word;">
${solution.breakdown.map(item => {
    if (item.trim() === '') {
        return '<div style="height: 8px;"></div>';
    }

    if (item.includes('═')) {
        return '<hr style="border: none; border-top: 2px solid #ff6b00; margin: 15px 0; opacity: 0.3;">';
    }

    if (item.match(/^[🎯🧩👥⚡⚠️🔍❌]/)) {
        return '<div style="background: linear-gradient(135deg, #0f3460 0%, #16213e 100%); color: white; padding: clamp(10px, 2vw, 12px) clamp(12px, 2.5vw, 15px); margin: 15px 0 10px 0; border-radius: 8px; font-weight: bold; font-size: clamp(13px, 2.5vw, 15px); box-shadow: 0 2px 8px rgba(0,0,0,0.2); word-wrap: break-word;">' + item + '</div>';
    }

    if (item.startsWith('   •') || item.startsWith('   →')) {
        return '<div style="padding: clamp(5px, 1vw, 6px) clamp(5px, 1vw, 6px) clamp(5px, 1vw, 6px) clamp(30px, 6vw, 35px); margin: 3px 0; color: #555; font-size: clamp(12px, 2.2vw, 13px); line-height: 1.6; word-wrap: break-word;">' + item + '</div>';
    }

    if (item.startsWith('   ')) {
        return '<div style="padding: clamp(4px, 1vw, 5px) clamp(4px, 1vw, 5px) clamp(4px, 1vw, 5px) clamp(25px, 5vw, 30px); margin: 2px 0; color: #666; font-size: clamp(11px, 2vw, 13px); word-wrap: break-word;">' + item + '</div>';
    }

    let bgColor = 'transparent';
    let borderColor = 'transparent';
    let textColor = '#333';
    let fontWeight = 'normal';
    let hasBorder = false;

    if (item.includes('🚫') || item.includes('❌')) {
        bgColor = '#fff5f5';
        borderColor = '#dc3545';
        textColor = '#721c24';
        fontWeight = 'bold';
        hasBorder = true;
    } else if (item.includes('✓') || item.includes('🎖️')) {
        bgColor = '#f0fff4';
        borderColor = '#28a745';
        textColor = '#155724';
        hasBorder = true;
    } else if (item.includes('⚖️') || item.includes('📉')) {
        bgColor = '#fff8e1';
        borderColor = '#ff9800';
        textColor = '#e65100';
        hasBorder = true;
    } else if (item.includes('💡')) {
        bgColor = '#e3f2fd';
        borderColor = '#2196f3';
        textColor = '#0d47a1';
        hasBorder = true;
    }

    const borderStyle = hasBorder ? `border-left: 4px solid ${borderColor};` : '';
    return `<div style="padding: clamp(7px, 1.5vw, 10px) clamp(10px, 2vw, 12px); margin: 5px 0; background: ${bgColor}; ${borderStyle} border-radius: 4px; color: ${textColor}; font-weight: ${fontWeight}; line-height: 1.6; word-wrap: break-word; font-size: clamp(11px, 2vw, 13px);">${item}</div>`;
}).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('solutionModal').classList.add('active');
                document.body.style.overflow = 'hidden';

            } catch (error) {
                console.error('Error loading solution:', error);
                alert('Σφάλμα φόρτωσης λύσης');
            }
        };

        window.closeModal = function() {
            document.getElementById('solutionModal').classList.remove('active');
            document.body.style.overflow = '';
        };

        window.refreshLeaderboard = refreshLeaderboard;

        document.getElementById('solutionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        setInterval(refreshLeaderboard, 30000);
    </script>
</body>
</html>
