<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Είσοδος Ομάδας</title>
	
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
          apiKey: "AIzaSyA_9_40aa_wO_19g-1bIrSB6742aMOPwjo",
          authDomain: "crime-festival-2025.firebaseapp.com",
          projectId: "crime-festival-2025",
          storageBucket: "crime-festival-2025.firebasestorage.app",
          messagingSenderId: "663770004335",
          appId: "1:663770004335:web:e42dbd983ab9b5277bc69a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseDB = db;
        window.firebaseDoc = doc;
        window.firebaseGetDoc = getDoc;
        window.firebaseReady = true;
        console.log("✅ Firebase connected in team_entry.html!");
    </script>
    


    <link rel="stylesheet" href="css/team-entry.css">
</head>
<body>
    <div class="entry-box">
        <h1>🔍 ΦΕΣΤΙΒΑΛ ΑΣΤΥΝΟΜΙΚΗΣ ΛΟΓΟΤΕΧΝΙΑΣ</h1>        
        <div id="alertBox"></div>
        
        <form onsubmit="enterGame(event)">
            <div class="input-group">
                <label for="teamName">ΟΝΟΜΑ ΟΜΑΔΑΣ *</label>
                <input 
                    type="text" 
                    id="teamName" 
                    autocomplete="off"
                    required
                >
            </div>
            
            <div class="input-group">
                <label for="memberName">ΤΟ ΟΝΟΜΑ ΣΑΣ *</label>
                <input 
                    type="text" 
                    id="memberName" 
                    autocomplete="off"
                    required
                >
                <div class="warning-box">
                    Κάθε μέλος πρέπει να εισέλθει με <strong>μοναδικό όνομα!</strong><br>
                    Αν υπάρχουν συνονυμίες χρησιμοποιήστε κάποιο παρατσούκλι.
                </div>
            </div>
            
            <div class="input-group">
                <label for="teamPassword">ΚΩΔΙΚΟΣ ΟΜΑΔΑΣ *</label>
                <input 
                    type="password" 
                    id="teamPassword" 
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="submit" id="enterBtn">
                ΕΝΑΡΞΗ ΜΥΣΤΗΡΙΟΥ
            </button>
        </form>
        
        <p class="footer-hint">
            💡 Αν δεν έχετε στοιχεία σύνδεσης, επικοινωνήστε με τον διοργανωτή.
        </p>
    </div>
    

    <script src="js/team-entry.js"></script>
</body>
</html>
