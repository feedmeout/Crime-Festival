<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/admin/admin.css">
    <style>
        .observations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .observation-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-left: 5px solid #2563eb;
            transition: transform 0.2s;
        }

        .observation-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .observation-card.draft {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        .observation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .observation-title {
            font-size: 18px;
            font-weight: 700;
            color: #0f3460;
        }

        .observation-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .status-submitted {
            background: #d4edda;
            color: #155724;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .observation-meta {
            display: grid;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .meta-item {
            display: flex;
            gap: 8px;
        }

        .meta-label {
            color: #666;
            font-weight: 600;
        }

        .meta-value {
            color: #1a1a2e;
        }

        .observation-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 13px;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üëÅÔ∏è OBSERVATIONS DASHBOARD</h1>
            <p>View & Manage Game Master Observations</p>
        </div>

        <!-- Stats Summary -->
        <div class="section">
            <div class="stats-summary">
                <div class="stat-box">
                    <div class="stat-number" id="totalObservations">0</div>
                    <div class="stat-label">Total Observations</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #059669 0%, #047857 100%);">
                    <div class="stat-number" id="submittedCount">0</div>
                    <div class="stat-label">Submitted</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);">
                    <div class="stat-number" id="draftsCount">0</div>
                    <div class="stat-label">Drafts</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);">
                    <div class="stat-number" id="teamsObserved">0</div>
                    <div class="stat-label">Teams Observed</div>
                </div>
            </div>
        </div>

        <!-- Filters and Actions -->
        <div class="section">
            <div class="filter-bar">
                <label style="font-weight: 700;">Filter:</label>
                <select id="statusFilter" onchange="filterObservations()">
                    <option value="all">All Observations</option>
                    <option value="submitted">Submitted Only</option>
                    <option value="draft">Drafts Only</option>
                </select>

                <select id="teamFilter" onchange="filterObservations()">
                    <option value="all">All Teams</option>
                </select>

                <select id="observerFilter" onchange="filterObservations()">
                    <option value="all">All Observers</option>
                </select>

                <div style="flex: 1;"></div>

                <button class="btn btn-success" onclick="exportObservationsToExcel()">
                    üìä EXPORT TO EXCEL
                </button>

                <button class="btn btn-primary" onclick="window.location.href='observation.html'">
                    ‚ûï NEW OBSERVATION
                </button>
            </div>
        </div>

        <!-- Observations Grid -->
        <div class="section">
            <h2>üìã OBSERVATIONS</h2>
            <div id="observationsGrid" class="observations-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <h3>Loading observations...</h3>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="section">
            <button class="btn btn-secondary" onclick="window.location.href='admin.html'" style="width: 100%;">
                ‚Üê BACK TO ADMIN PANEL
            </button>
        </div>
    </div>

    <!-- View Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2>üëÅÔ∏è OBSERVATION DETAILS</h2>
                <span class="close-modal" onclick="closeViewModal()">&times;</span>
            </div>
            <div id="viewModalContent" style="max-height: 70vh; overflow-y: auto;">
                <!-- Content populated by JS -->
            </div>
        </div>
    </div>

    <script src="../../js/admin/observations-dashboard.js"></script>
</body>
</html>
