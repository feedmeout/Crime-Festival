<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Είσοδος Μέλους - Crime Festival 2025</title>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA_9_40aa_wO_19g-1bIrSB6742aMOPwjo",
            authDomain: "crime-festival-2025.firebaseapp.com",
            projectId: "crime-festival-2025",
            storageBucket: "crime-festival-2025.firebasestorage.app",
            messagingSenderId: "663770004335",
            appId: "1:663770004335:web:e42dbd983ab9b5277bc69a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.firebaseDB = db;
        window.firebaseDoc = doc;
        window.firebaseGetDoc = getDoc;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .entry-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        h1 {
            color: #1a1a2e;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #1a1a2e;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6b00;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8800 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #dc3545;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0d47a1;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="entry-container">
        <div class="logo">
            <div class="logo-icon">🕵️</div>
            <h1>Είσοδος Μέλους Ομάδας</h1>
            <p class="subtitle">Φεστιβάλ Αστυνομικής Λογοτεχνίας 2025</p>
        </div>

        <div class="info-box">
            📋 <strong>Σημαντικό:</strong> Κάθε μέλος της ομάδας πρέπει να εισέλθει ξεχωριστά με το δικό του όνομα.
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="memberEntryForm" onsubmit="handleEntry(event)">
            <div class="form-group">
                <label for="teamCode">Κωδικός Ομάδας *</label>
                <input 
                    type="text" 
                    id="teamCode" 
                    placeholder="π.χ. team1, teamA" 
                    required
                    autocomplete="off"
                >
                <p class="help-text">Ο κωδικός που σας δόθηκε από τους διοργανωτές</p>
            </div>

            <div class="form-group">
                <label for="memberName">Το Όνομά Σας *</label>
                <input 
                    type="text" 
                    id="memberName" 
                    placeholder="π.χ. Μαρία, Γιάννης" 
                    required
                    autocomplete="off"
                >
                <p class="help-text">Το όνομα που θα χρησιμοποιηθεί για τις έρευνες</p>
            </div>

            <div class="form-group">
                <label for="teamPassword">Κωδικός Ομάδας *</label>
                <input 
                    type="password" 
                    id="teamPassword" 
                    placeholder="Εισάγετε κωδικό" 
                    required
                >
                <p class="help-text">Ο κωδικός πρόσβασης της ομάδας σας</p>
            </div>

            <button type="submit" class="btn-primary">
                🚀 ΕΝΑΡΞΗ
            </button>
        </form>
    </div>

    <script>
        async function handleEntry(event) {
            event.preventDefault();
            
            const teamCode = document.getElementById('teamCode').value.trim().toLowerCase();
            const memberName = document.getElementById('memberName').value.trim();
            const password = document.getElementById('teamPassword').value;
            const errorDiv = document.getElementById('errorMessage');

            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            // Validate inputs
            if (!teamCode || !memberName || !password) {
                showError('Παρακαλώ συμπληρώστε όλα τα πεδία!');
                return;
            }

            // Check if team exists and password is correct
            try {
                const teamDocRef = window.firebaseDoc(window.firebaseDB, 'teams', teamCode);
                const teamDoc = await window.firebaseGetDoc(teamDocRef);

                if (!teamDoc.exists()) {
                    showError('Η ομάδα δεν βρέθηκε! Ελέγξτε τον κωδικό ομάδας.');
                    return;
                }

                const teamData = teamDoc.data();
                if (teamData.password && teamData.password !== password) {
                    showError('Λάθος κωδικός! Προσπαθήστε ξανά.');
                    return;
                }

                // Store member info in session
                sessionStorage.setItem('teamCode', teamCode);
                sessionStorage.setItem('memberName', memberName);
                sessionStorage.setItem('memberAuth', 'true');

                // Check if pre-survey is completed
                const preSurveyDoc = `${teamCode}_pre_${memberName}`;
                const preSurveyRef = window.firebaseDoc(window.firebaseDB, 'surveys', preSurveyDoc);
                const preSurveySnap = await window.firebaseGetDoc(preSurveyRef);

                if (!preSurveySnap.exists()) {
                    // Redirect to pre-survey
                    alert('Πρώτα πρέπει να ολοκληρώσετε την προκαταρκτική έρευνα!');
                    window.location.href = `survey.html?team=${teamCode}&member=${encodeURIComponent(memberName)}&type=pre`;
                } else {
                    // Allow access to game
                    window.location.href = `index.html?team=${teamCode}`;
                }

            } catch (error) {
                console.error('Error during entry:', error);
                showError('Σφάλμα σύνδεσης! Δοκιμάστε ξανά.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
