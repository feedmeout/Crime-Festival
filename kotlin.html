        function renderSlide() {
            const container = document.getElementById('slideContainer');
            const currentSlideData = slides[currentSlide];
            
            if (currentSlideData.type !== 'title' && currentSlideData.title) {
                container.innerHTML = `
                    <div class="mb-8 pb-4 border-b-2 border-purple-200">
                        <h2 class="text-5xl font-bold text-gray-800">${currentSlideData.title}</h2>
                    </div>
                    ${currentSlideData.content}
                `;
            } else {
                container.innerHTML = currentSlideData.content;
            }
            
            updateControls();
            window.scrollTo(0, 0);
        }

        function updateControls() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('slideCounter');
            const progressBar = document.getElementById('progressBar');
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
            
            counter.textContent = `Διαφάνεια ${currentSlide + 1} από ${slides.length}`;
            
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        document.getElementById('prevBtn').addEventListener('click', prevSlide);
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        renderSlide();
    </script>
