<!-- Option 1: Floating Scan Button (Always Visible) -->
<div id="scanButtonFloat" style="
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 999;
">
    <a href="qr_scanner.html" style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #ff6b00 0%, #ff8800 100%);
        color: white;
        text-decoration: none;
        border-radius: 50%;
        box-shadow: 0 6px 20px rgba(255,107,0,0.5);
        font-size: 32px;
        transition: all 0.3s ease;
    " onmouseover="this.style.transform='scale(1.1)'" 
       onmouseout="this.style.transform='scale(1)'">
        📸
    </a>
</div>

<!-- Option 2: Large Prominent Button (In Main Content) -->
<div style="text-align: center; margin: 40px 0; padding: 20px;">
    <a href="qr_scanner.html" class="qr-scan-btn">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 10px;">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
            <line x1="15" y1="3" x2="15" y2="21"></line>
        </svg>
        ΣΑΡΩΣΗ QR ΤΕΚΜΗΡΙΟΥ
    </a>
</div>

<style>
.qr-scan-btn {
    display: inline-block;
    background: linear-gradient(135deg, #ff6b00 0%, #ff8800 100%);
    color: white;
    padding: 20px 50px;
    border-radius: 15px;
    font-size: 22px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 8px 25px rgba(255,107,0,0.4);
    transition: all 0.3s ease;
    border: 3px solid rgba(255,255,255,0.3);
}

.qr-scan-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(255,107,0,0.6);
}

.qr-scan-btn:active {
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .qr-scan-btn {
        font-size: 18px;
        padding: 16px 35px;
    }
    
    #scanButtonFloat {
        bottom: 20px;
        right: 20px;
    }
    
    #scanButtonFloat a {
        width: 60px;
        height: 60px;
        font-size: 28px;
    }
}
</style>

<!-- Option 3: Header Navigation Button -->
<nav style="background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%); padding: 15px; text-align: center;">
    <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: 600;">🏠 ΑΡΧΙΚΗ</a>
    <a href="qr_scanner.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: 600; background: rgba(255,107,0,0.8); padding: 8px 20px; border-radius: 8px;">📸 ΣΑΡΩΣΗ QR</a>
    <a href="#evidence" style="color: white; margin: 0 15px; text-decoration: none; font-weight: 600;">📋 ΤΕΚΜΗΡΙΑ</a>
</nav>

<!-- Option 4: Card-Style Button (Part of Grid) -->
<div class="evidence-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px;">
    
    <!-- Your existing evidence cards... -->
    
    <!-- Special Scan Card -->
    <div style="
        background: linear-gradient(135deg, #ff6b00 0%, #ff8800 100%);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(255,107,0,0.3);
        cursor: pointer;
        transition: transform 0.3s ease;
    " onmouseover="this.style.transform='translateY(-8px)'" 
       onmouseout="this.style.transform='translateY(0)'"
       onclick="window.location.href='qr_scanner.html'">
        <div style="font-size: 60px; margin-bottom: 15px;">📸</div>
        <h3 style="color: white; font-size: 20px; margin: 0;">ΣΑΡΩΣΗ QR</h3>
        <p style="color: rgba(255,255,255,0.9); margin-top: 10px; font-size: 14px;">
            Σκανάρετε κωδικούς για ξεκλείδωμα τεκμηρίων
        </p>
    </div>
    
</div>

<!-- ============================================
     JAVASCRIPT HELPER (Optional)
     Add this if you want to hide button when not logged in
     ============================================ -->
<script>
// Hide scan button if user not logged in
document.addEventListener('DOMContentLoaded', function() {
    const teamCode = sessionStorage.getItem('teamCode');
    const memberAuth = sessionStorage.getItem('memberAuth');
    
    if (!teamCode || memberAuth !== 'true') {
        // User not logged in - hide scan button
        const scanButton = document.getElementById('scanButtonFloat');
        if (scanButton) {
            scanButton.style.display = 'none';
        }
    }
});
</script>
