<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Τεκμήριο Ξεκλειδώθηκε</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            position: relative;
            overflow-x: hidden;
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,107,0,0.5) 35px, rgba(255,107,0,0.5) 70px);
            animation: slide 20s linear infinite;
            pointer-events: none;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(70px); }
        }

        @keyframes unlock {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            background: linear-gradient(135deg, #ff6b00 0%, #ff8800 100%);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .check-icon {
            width: 32px;
            height: 32px;
            color: #fff;
            animation: unlock 0.6s ease-out;
        }

        .header h1 {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: #fff;
            text-align: center;
            opacity: 0.9;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
            }
            .check-icon {
                width: 24px;
                height: 24px;
            }
            .header {
                padding: 15px 10px;
            }
            .header p {
                font-size: 12px;
            }
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        .evidence-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid #ff6b00;
        }

        @media (max-width: 768px) {
            .evidence-card {
                border-radius: 10px;
                border: 2px solid #ff6b00;
            }
        }

        .badge-bar {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .badge-bar {
                padding: 12px 15px;
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .badge-info {
            flex: 1;
        }

        .evidence-id {
            font-size: 28px;
            font-weight: bold;
            color: #ff6b00;
            font-family: monospace;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .evidence-id {
                font-size: 22px;
                letter-spacing: 1px;
            }
        }

        .category {
            font-size: 12px;
            color: #aaa;
            margin-top: 2px;
        }

        @media (max-width: 768px) {
            .category {
                font-size: 10px;
            }
        }

        .official-badge {
            background: rgba(255,107,0,0.2);
            border: 2px solid #ff6b00;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 11px;
            color: #ff6b00;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .official-badge {
                font-size: 9px;
                padding: 6px 10px;
                align-self: flex-start;
            }
        }

        .crime-scene-photo {
            background: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            overflow: hidden;
        }

        #crimeSceneCanvas {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .crime-scene-photo {
                border-top: 1px solid #333;
                border-bottom: 1px solid #333;
            }
        }

        .confidential-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,0,0,0.9);
            color: white;
            padding: 5px 10px;
            font-size: 11px;
            font-weight: bold;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        @media (max-width: 768px) {
            .confidential-badge {
                font-size: 9px;
                padding: 4px 8px;
                top: 5px;
                right: 5px;
            }
        }

        .ar-container {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255,107,0,0.05) 0%, rgba(255,136,0,0.05) 100%);
            border: 2px solid #ff6b00;
            border-radius: 10px;
        }

        .ar-title {
            font-size: 18px;
            color: #ff6b00;
            font-weight: bold;
            margin: 0 0 15px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        model-viewer {
            width: 100%;
            height: 450px;
            background-color: #f5f5f5;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        model-viewer::part(default-ar-button) {
            background-color: #ff6b00;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            box-shadow: 0 4px 12px rgba(255,107,0,0.3);
        }

        @media (max-width: 768px) {
            model-viewer {
                height: 350px;
            }
            .ar-title {
                font-size: 16px;
            }
            .ar-instructions {
                font-size: 12px;
            }
            .ar-container {
                padding: 15px;
                margin: 15px 0;
            }
        }

        .details {
            padding: 30px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
        }

        @media (max-width: 768px) {
            .details {
                padding: 20px;
            }
        }

        .evidence-title {
            margin: 0 0 25px 0;
            font-size: 24px;
            color: #1a1a2e;
            border-bottom: 3px solid #ff6b00;
            padding-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @media (max-width: 768px) {
            .evidence-title {
                font-size: 20px;
                margin: 0 0 20px 0;
                gap: 10px;
            }
        }

        .evidence-metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .metadata-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .metadata-item:hover {
            border-color: #0f3460;
            box-shadow: 0 4px 12px rgba(15,52,96,0.1);
            transform: translateY(-2px);
        }

        .metadata-icon {
            font-size: 28px;
            flex-shrink: 0;
        }

        .metadata-content {
            flex: 1;
        }

        .metadata-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .metadata-value {
            font-size: 14px;
            color: #1a1a2e;
            font-weight: 600;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            .evidence-metadata {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 25px;
            }
            
            .metadata-item {
                padding: 12px;
            }
            
            .metadata-icon {
                font-size: 24px;
            }
            
            .metadata-value {
                font-size: 13px;
            }
        }

        .critical-alert {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(220,53,69,0.3);
            position: relative;
            overflow: hidden;
        }

        .critical-alert::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0,0,0,0.05) 10px,
                rgba(0,0,0,0.05) 20px
            );
            pointer-events: none;
        }

        .alert-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 1;
        }

        .alert-content {
            position: relative;
            z-index: 1;
        }

        .alert-title {
            color: white;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-text {
            color: white;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .critical-alert {
                padding: 18px;
                margin-bottom: 25px;
            }
            
            .alert-badge {
                top: 12px;
                right: 12px;
                font-size: 10px;
                padding: 5px 10px;
            }
            
            .alert-title {
                font-size: 15px;
            }
            
            .alert-text {
                font-size: 14px;
            }
        }

        .section {
            margin-bottom: 25px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 18px;
            color: #0f3460;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 16px;
                gap: 8px;
            }
        }

        .section-content {
            font-size: 15px;
            line-height: 1.8;
            color: #333;
        }

        @media (max-width: 768px) {
            .section-content {
                font-size: 14px;
            }
        }

        ul {
            padding-left: 25px;
            line-height: 2;
        }

        ul li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            ul {
                padding-left: 20px;
                line-height: 1.8;
            }
        }

        .significance-box {
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8db 100%);
            border: 2px solid #ff6b00;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 12px rgba(255,107,0,0.1);
        }

        .significance-title {
            font-size: 18px;
            color: #ff6b00;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .significance-box {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .significance-title {
                font-size: 16px;
            }
        }

        .significance-text {
            font-size: 15px;
            line-height: 1.8;
            color: #1a1a2e;
            margin: 0;
        }

        @media (max-width: 768px) {
            .significance-text {
                font-size: 14px;
            }
        }

        #debugInfo {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>

    <div class="header">
        <div class="header-content">
            <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <h1>ΤΕΚΜΗΡΙΟ ΞΕΚΛΕΙΔΩΘΗΚΕ!</h1>
        </div>
        <p>Προστέθηκε στον φάκελο υπόθεσης</p>
    </div>

    <div class="container">
        <div class="evidence-card">
            <div class="badge-bar">
                <div class="badge-info">
                    <div class="evidence-id">ΤΕΚ #006</div>
                </div>
                <div class="official-badge">ΕΠΙΣΗΜΟ ΤΕΚΜΗΡΙΟ</div>
            </div>

            <div class="crime-scene-photo">
                <canvas id="crimeSceneCanvas"></canvas>
                <div class="confidential-badge">ΑΠΟΡΡΗΤΟ</div>
            </div>

            <!-- AR 3D VIEWER SECTION -->
            <div class="ar-container">
                <h3 class="ar-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6"></path>
                        <line x1="2" y1="20" x2="2.01" y2="20"></line>
                    </svg>
                    ΠΡΟΒΟΛΗ ΣΕ 3D
                </h3>
                
                <model-viewer
                    src="latex_glove.glb"
                    alt="Medical Latex Glove 3D Model - Evidence"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    touch-action="pan-y"
                    auto-rotate
                    auto-rotate-delay="1000"
                    rotation-per-second="30deg"
                    shadow-intensity="1"
                    exposure="0.8"
                    camera-orbit="0deg 75deg 2.5m"
                    min-camera-orbit="auto 0deg auto"
                    max-camera-orbit="auto 180deg auto"
                    loading="eager"
                    reveal="auto"
                    ar-scale="fixed">
                    
                    <!-- Loading indicator -->
                    <div slot="poster" style="
                        width: 100%;
                        height: 100%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        background: #f5f5f5;
                        flex-direction: column;
                        gap: 10px;
                    ">
                        <div style="
                            border: 4px solid #f3f3f3;
                            border-top: 4px solid #ff6b00;
                            border-radius: 50%;
                            width: 40px;
                            height: 40px;
                            animation: spin 1s linear infinite;
                        "></div>
                        <p style="color: #666; font-size: 14px;">Φόρτωση 3D μοντέλου...</p>
                    </div>
                    
                    <!-- Error fallback -->
                    <div slot="error" style="
                        width: 100%;
                        height: 100%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        background: #fff3cd;
                        flex-direction: column;
                        gap: 15px;
                        padding: 20px;
                    ">
                        <p style="color: #856404; font-size: 16px; font-weight: bold;">⚠️ Σφάλμα Φόρτωσης</p>
                        <p style="color: #856404; font-size: 13px; text-align: center;">
                            Το 3D μοντέλο δεν μπορεί να φορτώσει.<br>
                            Ελέγξτε το αρχείο: latex_glove.glb
                        </p>
                    </div>
                </model-viewer>
                
                <div id="debugInfo" style="
                    margin-top: 10px;
                    padding: 10px;
                    background: #e7f3ff;
                    border: 1px solid #2196F3;
                    border-radius: 5px;
                    font-size: 12px;
                    font-family
